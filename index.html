<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/nullstyle.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Moving Landing Page</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="header__logo">
               Moving
            </a>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a href="#" class="header__link">Цены</a></li>
                    <li class="header__item"><a href="#" class="header__link">Автопарк</a></li>
                    <li class="header__item"><a href="#" class="header__link">Отзывы</a></li>
                    <li class="header__item"><a href="#" class="header__link">Контакты</a></li>
                </ul>
            </nav>
            <a href="tel:8(029)-999-12-13" class="header__number">8(029)-999-12-13</a>
            <button class="burger-menu header__burger-menu">
                <img src="./assets/images/icons/burger-menu.svg" alt="Изобржение Burger-Menu">
            </button>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <h1 class="hero__title">Квартирные переезды</h1>
                <h2 class="hero__subtitle">По Беларуси и СНГ</h2>
                <img src="./assets/images/hero-image.png" alt="Мужчина с коробкой" class="hero__image">
                <div class="btn-wrapper hero__btn-wrapper">
                    <button class="btn btn--red hero__btn">Заказать</button>
                </div>
                <ul class="hero__list">
                    <li class="hero__item">Более 800 переездов</li>
                    <li class="hero__item">Бережная упаковка</li>
                    <li class="hero__item">Фиксированная цена</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
